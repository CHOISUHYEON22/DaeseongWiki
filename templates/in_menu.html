<!DOCTYPE html>
<html lang="kr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>대대숲 - 상세검색</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
  </head>
  <body>
    <div>
      <div class="top_menu">
          <a class="add" href="{{ url_for('add') }}"><img src="{{url_for('static', filename='image/plus.ico')}}" width="35" height="35" alt=""></a>
          <a href="{{url_for('index')}}"><p style="margin-left: 0; margin-top: 0; margin-bottom: 0;"><img src="{{url_for('static', filename='image/school_signature.png')}}" width="180" height="40" alt=""></p></a>
          <form action="{{ url_for('Search') }}" method="get" style="margin-left: auto; padding-top: 10px">
              범주&nbsp;
            <select name="category">
                <option value="{{ LIST[0] }}" selected="selected">{{ LIST[0] }}</option>
                {% for i in LIST[1:] %}
                    <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>&nbsp;&nbsp;
              최소 도움도&nbsp;
            <select name="help">
                {% for i in range(1, 6) %}
                    <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>&nbsp;&nbsp;
              시기(년)&nbsp;
            <input type="number" name="startWhen" value="{{ thisYear }}" min="2019" max="9999" style="width: 55px" required/>
            ~
            <input type="number" name="endWhen" value="{{ thisYear }}" min="2019" max="9999" style="width: 55px" required/>
            <input type="hidden" name="type" value="new"/>
            <input type="hidden" name="S_D" value="D"/>
          &nbsp;
              <input type="submit" value="상세 검색">
          </form>
      </div>
      <div style="position: absolute; width: 95%;"> <!--return render_template(filename, LIST=LIST, thisYear=thisYear, DATA=define_type(DATA, type), filename=filename)-->
            <div style="padding-bottom: 0; padding-left: 15px; margin-top: 20px;">
                | <a href="{{ url_for('type', thisYear="{0}".format(thisYear), filename="{0}".format(filename), type="new") }}" style="color: black; text-decoration: none;">최신순</a>
                | <a href="{{ url_for('type', thisYear="{0}".format(thisYear), filename="{0}".format(filename), type="old") }}" style="color: black; text-decoration: none;">오래된순</a>
                | <a href="{{ url_for('type', thisYear="{0}".format(thisYear), filename="{0}".format(filename), type="utility") }}" style="color: black; text-decoration: none;">유용한순</a>
                | <a href="{{ url_for('type', thisYear="{0}".format(thisYear), filename="{0}".format(filename), type="spell") }}" style="color: black; text-decoration: none;">가나다순</a>
                |
            </div>
          <div style="width: auto; border-top : black solid 1.5px; border-bottom: black solid 1.5px; margin-left: 15px; padding-top: 15px; padding-left: 15px; padding-right: 15px; padding-bottom: 0;">
              {% if DATA %}
              {% for i in DATA %}
                <a href="/info/{{ i[0] }}" style="color: black; text-decoration: none;">{{ i[0] }} | {{ i[1] }}</a><br>{{ i[2][:220] + " ... " }}<br/><br/>
              {% endfor %}
              {% else %}
                    <p>검색어와 일치하는 자료를 찾지 못했습니다. 검색어를 다시 한 번 확인해 주시기 바랍니다.</p>
              {% endif %}
          </div>
      </div>
    </div>
  </body>
</html>
