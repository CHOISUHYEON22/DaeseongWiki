{% extends 'layout.html' %}

{% block content %}
    <div style="position: absolute; width: 95%;">
        <div style="padding-bottom: 0; padding-left: 15px; margin-top: 25px; margin-bottom: 0;"><h2 style="margin-bottom: 0; padding-bottom: 3px;">최신 갱신 자료</h2></div>
           <div style="width: auto; border-top : black solid 1.5px; border-bottom: black solid 1.5px; margin-left: 15px; padding-top: 15px; padding-left: 15px; padding-right: 15px; padding-bottom: 0;">
            {% if data %}
              {% for i in data %}
                <a href="/info/{{ i[0] }}" style="color: black; text-decoration: none;">{{ i[0] }} | {{ i[1] }}</a><br/>{{ i[2] + " ... " }}<br/><br/>
              {% endfor %}
           {% endif %}
           </div>
    </div>
{% endblock %}
